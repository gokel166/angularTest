<form id="clubMainForm" >
  <div class="form-group">
    <label>Club</label>
    <select id="clubOptions" class="form-control col-md-4">
      <option *ngFor="let club of clubArr">({{ club.id }}) {{ club.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="addClubPost()">Submit</button>
  <button type="submit" class="btn btn-danger">Delete</button>
  <br>
  <br>
  <p id="nChange">Entry point for data after submission</p>
</form>
